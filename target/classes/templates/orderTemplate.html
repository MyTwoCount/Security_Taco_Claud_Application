<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order Template</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        div#container{
            //border:1px solid red;
            width:800px;
            margin-left:auto;
            margin-right:auto;
            text-align:center;
            justify-content: center;
        }
        div#inputsAll{
            float:left;
            margin:0px 0px 0px 5px;
        }
        div#labelsAll{
            float:left;
        }
        div.divs{
            width:800px;
            margin-left:auto:
            margin-right:auto;
            //border:2px solid yellow;
        }
        label{
            border-bottom:1px solid grey;
            display:block;
            width:250px;
            height:19px;
            margin:0px 0px 3px 0px;
        }
        input{
            width:200px;
            margin:0px 0px 3px 0px;
        }
        div.center{
            //border: 5px solid white;
            margin: auto;
            width: 60%;
            padding: 10px 0px 0px 0px;
        }
        input[type='submit']{
            color: #307588;
            margin-top:30px;
            width:350px;
            height:50px;
            font-size:24px;
        }
        .setUp{
            padding: 4px 0px 4px 0px;
        }

        .validationError{
            color:red;
            font-size:14px;
        }

        div#listOfTaco{
            font-size:16px;
        }

        div#listOfTaco span{
            font-size:16px;
        }

        ol{
            width:75px;
            margin-left:auto;
            margin-right:auto;
        }

    </style>
</head>
<body>

    <div id="container">

       <div class="divs">

            <img th:src="@{/images/TacoCloud.png}"/>
            <h1>Ordered your taco !</h1>

            <form method="post" th:action="@{/current}" th:object="${orderTaco}">

                <div id="listOfTaco">
                    <h3>list all created taco:</h3>
                    <ol>
                        <li th:each="taco: ${orderTaco.tacos}" th:text="${taco.tacoName}"></li>
                    </ol>
                    <span>Do you wont create another taco ? click this <a th:href="@{/design}">LINK</a></span>
                </div>

                <div class="center">
                    <div id="labelsAll">
                        <label class="setUp" for="deliveryName">Insert delivery name:</label>
                        <label class="setUp" for="deliveryStreet">Insert delivery street:</label>
                        <label class="setUp" for="deliveryCity">Insert delivery city:</label>
                        <label class="setUp" for="deliveryState">Insert delivery state:</label>
                        <label class="setUp" for="deliveryZip">Insert delivery zip:</label>
                        <label class="setUp" for="ccNumber">Insert credit card number:</label>
                        <label class="setUp" for="ccExpiration">Insert credit card expiration date:</label>
                        <label class="setUp" for="ccCVV">Insert credit card CVV number:</label>
                    </div>
                    <div id="inputsAll">
                        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
                        <input class="setUp" type="text" th:field="*{deliveryName}" id="deliveryName"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>
                        <input class="setUp" type="text" th:field="*{deliveryStreet}" id="deliveryStreet"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></span>
                        <input class="setUp" type="text" th:field="*{deliveryCity}" id="deliveryCity"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}"></span>
                        <input class="setUp" type="text" th:field="*{deliveryState}" id="deliveryState"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>
                        <input class="setUp" type="text" th:field="*{deliveryZip}" id="deliveryZip"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></span>
                        <input class="setUp" type="text" th:field="*{ccNumber}" id="ccNumber"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>
                        <input class="setUp" type="text" th:field="*{ccExpiration}" id="ccExpiration"/><br>
                        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>
                        <input class="setUp" type="text" th:field="*{ccCVV}" id="ccCVV"/><br>
                    </div>
                    <div style="clear:both"></div>
                </div>

                <input type="submit" value="SubmitOrder" id="orderSubmitButton"/>

            </form>
        </div>

    </div>

</body>
</html>
